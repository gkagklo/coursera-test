<div>
<ul>
    <li ng-repeat="item in foundItems">{{ item.name }} ( {{ item.short_name }})
        <button class="btn btn-primary" ng-click="onRemove({index: $index})">Don't want this one!</button>
        <ul ng-if="item.description">
            <li>{{ item.description }}</li>
        </ul>
    </li>
</ul>
</div>
